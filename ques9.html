<!doctype html>
<html>
<head>
<script>
function show(){

var gross, no, dozen,leftover;
no=Number(document.getElementById("num").value);
gross=Math.floor(no/144);
dozen=Math.floor((no-(gross*144))/12);
leftover=no-((gross*144)+(dozen*12));
document.writeln("You have "+ gross +" gross , "+ dozen + " dozen and " + leftover + " marbles with you.");
}
</script>
</head>
<body>
Enter Number of marbles: <input id="num">
<button onclick="show()">Result</button>
</body>
</html>
