<!doctype html>
<html>
<head>
<h1>To check whether the number is prime or not</h1>
<script>
function show(){

var i, n, m, flag;
m=0;
flag=0;
n=Number(document.getElementById("num").value);   
m=n/2;      
if(n==0||n==1)
{  
	System.out.println(n+" is not prime number");      
}
else
{  
	for(i=2;i<=m;i++)
    {      
   		if(n%i==0)
        {      
     		document.writeln("Number is not prime");      
     		flag=1;      
     		break;      
    	}      
   }      
   if(flag==0)  
   { 
   		document.writeln("Number is prime");
   }  
  }
}
</script>
</head>
<body>
Enter the Number:
<input id="num"><br>
<button onclick="show()">Check</button><br>
</body>
</html>
